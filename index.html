---
layout: default
title: Your New Jekyll Site
---
<section id="posts" role="main">
  {% for post in site.posts %}
  <article class="post">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class="info"><i><strong>Date:</strong> {{ post.date | date: "%d %B %Y" }} - <strong>Tags:</strong> {{ post.tags | join: ", " }}</i></p>
  </article>
  {% endfor %}
</section>
